
	{{each data.list as list}}
	<li class="mui-table-view-cell mui-media">
		<a data-href="details.html?commodityCode={{list.commodityCode}}" class="href_click">
			<img class="mui-media-object mui-pull-left" src="{{list.goods_thumb}}">
			<div class="mui-media-body">
				<h4 class="goods_name mui-ellipsis">{{list.commodityCname}}</h4>
				<p class="goods_font mui-ellipsis-2">{{list.goods_brief}}</p>
				<div class="goods_price"><span>{{list.shop_price}}ç‚¹</span>{{if list.extension_code != "virtual_card"}}<span class="mui-icon iconfont icon-gouwuche" data-comm="{{list.commodityCode}}" data-code="{{data.cat.code}}"></span>{{/if}}</div>
			</div>
		</a>
	</li>
	{{/each}}
