   	<!--品牌滑动区域-->
   	{{if data.navigator}}
	<div class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
	    <div class="mui-scroll pinpai_scroll">
	    	{{each data.navigator as navigator}}
	        <a class="mui-control-item event {{if navigator.code == data.cat.code}}mui-active{{/if}}" data-code='{{navigator.code}}'><span>{{navigator.name}}</span></a>
	        {{/each}}	        
	    </div>
	</div>
	{{/if}}
