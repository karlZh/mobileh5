{{each data.data as item}}
	<li class="mui-table-view-cell href_click" data-href="./ticket_details.html?KeyId={{item.SupplierKeyId}}">
                    <a href="javascript:;">
                        <img class="mui-pull-left ticket_img" src="{{item.Imgs}}" width="100" height="70">
                        <div class="ticket_msg">
                            <h4 class="mui-ellipsis">{{item.SightName}}</h4>
                            <p class="mui-ellipsis">{{item.SightAddress}}</p>
                        </div>
                    </a>
    </li>
{{/each}}
