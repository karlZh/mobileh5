<div class="mui-content">
<div class="mui-row mui-text-center color_ff781e remainder_time">订单已提交成功，共计{{SellPrice}}点</div>
<ul class="mui-table-view margin_top_15">
    <li class="mui-table-view-cell"><h4 class="mui-pull-left mui-col-xs-4">订单编号</h4><p class="mui-pull-right mui-text-right mui-col-xs-8 order_sn ">{{order_sn}}</p></li>
    <li class="mui-table-view-cell"><h4 class="mui-pull-left mui-col-xs-4">产品名称</h4><p class="mui-pull-right mui-ellipsis mui-col-xs-8">{{ProductName}}12124464</p></li>
    <li class="mui-table-view-cell"><h4 class="mui-pull-left">预约时间</h4><p class="mui-pull-right">{{TripDate}}</p></li>
    <li class="mui-table-view-cell"><h4 class="mui-pull-left">身份证号</h4><p class="mui-pull-right">{{card_num}}</p></li>
    <li class="mui-table-view-cell"><h4 class="mui-pull-left">手机号</h4><p class="mui-pull-right">{{MobileNumberToGetEticket}}</p></li>
</ul>
<ul class="mui-table-view margin_top_15">
    <li class="mui-table-view-cell"><h4 class="mui-pull-left">聚优卡号</h4><p class="mui-pull-right">{{user_name}}</p></li>
    <li class="mui-table-view-cell">
        <div class="mui-input-row">
            <label class="mui-pull-left"><h4>请输入密码</h4></label>
            <input type="password" name="password" id="password" class="mui-pull-right dianziquan_mima" />
        </div>
    </li>
</ul>
<button id="act-pays" class="btn_next margin_top_15 margin_bottom_10">确认支付</button>
</div>
