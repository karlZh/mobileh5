<div class="mui-content">
    {{if data.hasOrders==1}}
        {{each data as order}}
        <div class="mui-row order_cinemaBox margin_top_10">
            <div class="mui-pull-left order_cinema_itemLeft">
                <div class="order_ciema_number">订单号：<span class="order_sn">{{order.order_sn}}</span></div>
                <div class="order_ciema_details"><span>{{order.ProductName}}</span></div>
                <div class="order_ciema_details"><span>预约时间：{{order.TripDate}}</span></div>
                <div class="order_ciema_details"><span>付款时间：{{order.pay_time}}</span></div>
            </div>
            <div class="order_cinema_itemRight">
                <div class="active">
                	<div>{{if order.pay_time==""}}未付款{{else}}{{order.Status}}{{/if}}</div>
                	<div class="mui-text-center">{{if order.again_sending}}<a data-order_sn="{{order.order_sn}}" class="again_sending" href="javascript:;">重新发码</a>{{/if}}</div>
                </div>
            </div>
        </div>
        {{/each}}
    {{else}}
        <div class="mui-row order_cinemaBox margin_top_10">
            还没有订单哦亲
        </div>
    {{/if}}
</div>
