 {{each list as val k}}
 <li class="mui-table-view-cell mui-media">
     <a href="javascript:;" class="href_click" data-href="./details.html?cateid={{cateid}}&productid={{val.product_id}}"> 
         <img class="mui-media-object mui-pull-left yanchu_img" src="{{val.product_picture_small}}">
         <div class="mui-media-body">
             <h4 class="mui-ellipsis-2" style="line-height: 1.4;height: 40px;">{{val.play_name}}</h4>
             <p class="mui-ellipsis">{{if val.start_time_ex !=''}}{{val.start_time_ex}} - {{/if}}{{val.end_time_ex}}</p>
             <p class="mui-ellipsis">{{val.play_address}}</p>
         </div>
     </a>
 </li>
 {{/each}}
